<!DOCTYPE html>
<html lang="en">
<head>
<title>Aplikacja treningowa</title>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" media="screen" href="css/reset.css">
<link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
<link rel="stylesheet" type="text/css" media="screen" href="css/grid_12.css">
<link rel="stylesheet" type="text/css" media="screen" href="css/demo.css">
<script src="js/jquery-1.7.min.js"></script>
<script src="js/jquery.easing.1.3.js"></script>
<script src="js/uCarousel.js"></script>
<script src="js/tms-0.4.1.js"></script>
<script>
$(document)
    .ready(function () {
    $('.gallery')
        ._TMS({
        show: 0,
        pauseOnHover: true,
        prevBu: '.prev',
        nextBu: '.next',
        playBu: '.play',
        duration: 700,
        preset: 'fade',
        pagination: $('.img-pags')
            .uCarousel({
            show: 4,
            shift: 0
        }),
        pagNums: false,
        slideshow: 7000,
        numStatus: true,
    })
})
</script>
</head>

<div class="main">
  <div class="bg-img"></div>
  <!--==============================header=================================-->
  <header>

  </header>
  <!--==============================content================================-->
  <section id="content">
    <div class="container_12">
      <div class="grid_12">

			  <li><img src="images/sylwetka1.png" alt=""></li>

              <li><img src="images/przysiadya.jpg" alt=""></li>
              <li><img src="images/przysiadya.jpg" alt=""></li>
            </ul>
          </div>
          <a href="#" class="prev"></a><a href="#" class="next"></a> </div>
      </div>
      <div class="grid_12 top-1">
        <div class="block-3 box-shadow">
          <center><h2 class="p4"><span class="color-1">Pozostałe ćwiczenia:</h2></center>
          <div class="pag">

                <li><a href="#"><span><img src="images/przysiadyb.jpg" alt=""></span></a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="clear"></div>
    </div>
